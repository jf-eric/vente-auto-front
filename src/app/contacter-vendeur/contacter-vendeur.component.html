
<div class="container">

  <div class="row">
    <div class="card-body">
      <h4>Envoyer un message à Nom</h4>
    </div>

  </div>

  <form id="emplacement-forme">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Nom</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Entrer votre nom">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Numero</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Entrer votre numero de télephone">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Entrer votre email">
    </div>
    <div class="form-group">
      <label >Message</label>
      <textarea class="form-control" id="Entrer votre message" placeholder="Entrer votre message"rows="4"></textarea>
    </div>
    <div class="btnContacte">
      <button mat-raised-button color="primary">Envoyer un message</button>
    </div>
  </form>

</div>
